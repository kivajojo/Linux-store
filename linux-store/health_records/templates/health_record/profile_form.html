{% extends "health_record/base.html" %}

{% block title %}个人信息 - 老年人健康档案平台{% endblock %}

{% block content %}
<div class="container">
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">个人基本信息</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">姓名</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ user.name|default:'' }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="gender" class="form-label">性别</label>
                        <select class="form-select" id="gender" name="gender">
                            <option value="M" {% if user.gender == 'M' %}selected{% endif %}>男</option>
                            <option value="F" {% if user.gender == 'F' %}selected{% endif %}>女</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">联系电话</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="{{ user.phone|default:'' }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="birth_date" class="form-label">出生日期</label>
                        <input type="date" class="form-control" id="birth_date" name="birth_date" value="{{ user.birth_date|date:'Y-m-d'|default:'' }}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="emergency_contact" class="form-label">紧急联系人</label>
                        <input type="text" class="form-control" id="emergency_contact" name="emergency_contact" value="{{ user.emergency_contact|default:'' }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="emergency_phone" class="form-label">紧急联系电话</label>
                        <input type="tel" class="form-control" id="emergency_phone" name="emergency_phone" value="{{ user.emergency_phone|default:'' }}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="medical_history" class="form-label">既往病史</label>
                    <textarea class="form-control" id="medical_history" name="medical_history" rows="3">{{ user.medical_history|default:'' }}</textarea>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-primary">保存修改</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
